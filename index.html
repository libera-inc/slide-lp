<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>コーディングテンプレート</title>
        <meta name="description" content="ページの説明" />
        <meta name="format-detection" content="telephone=no" />

        <!-- favicon/webclipicon -->
        <link rel="icon" href="img/favicon.ico" />
        <link rel="icon" href="img/favicon.svg" type="image/svg+xml" />
        <link rel="apple-touch-icon" href="img/webclip.png" />

        <!-- ogp -->
        <meta property="og:site_name" content="サイト名" />
        <meta property="og:url" content="URL" />
        <meta property="og:type" content="website or article" />
        <meta property="og:title" content="ページのタイトル" />
        <meta property="og:description" content="ページの説明" />
        <meta property="og:image" content="URL" />
        <meta property="og:locale" content="ja_JP" />
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:description" content="ページの説明" />
        <meta name="twitter:image:src" content="URL" />

        <!-- css -->
        <link rel="stylesheet" href="css/splide-core.min.css" />
        <link rel="stylesheet" href="css/style.css" />

        <!-- js -->
        <script src="js/splide.min.js" defer></script>
        <script src="js/main.js" defer></script>
    </head>
    <body>
        <div class="wrap">
            <header class="header">
                <h1 class="header-logo">
                    <span class="header-logo-text">Web制作業界を目指すなら！</span>
                    <img src="img/logo.svg" width="186" height="22" alt="Hello Mentor" decoding="async" class="header-logo-img" />
                </h1>
            </header>

            <div class="splide">
                <div class="splide__arrows">
                    <button class="splide__arrow splide__arrow--prev">
                        <span class="u-visually-hidden">前のスライド</span>
                    </button>
                    <button class="splide__arrow splide__arrow--next">
                        <span class="u-visually-hidden">次のスライド</span>
                    </button>
                </div>

                <div class="splide__track">
                    <ul class="splide__list">
                        <li class="splide__slide">
                            <img src="https://placehold.jp/1200x1200.png" width="1200" height="1200" alt="" decoding="async" />
                        </li>
                        <li class="splide__slide">
                            <img src="https://placehold.jp/1200x1200.png" width="1200" height="1200" alt="" decoding="async" />
                        </li>
                        <li class="splide__slide">
                            <img src="https://placehold.jp/1200x1200.png" width="1200" height="1200" alt="" decoding="async" />
                        </li>
                        <li class="splide__slide">
                            <img src="https://placehold.jp/1200x1200.png" width="1200" height="1200" alt="" decoding="async" />
                        </li>
                        <li class="splide__slide">
                            <img src="https://placehold.jp/1200x1200.png" width="1200" height="1200" alt="" decoding="async" />
                        </li>
                        <li class="splide__slide">
                            <img src="https://placehold.jp/1200x1200.png" width="1200" height="1200" alt="" decoding="async" />
                        </li>
                        <li class="splide__slide">
                            <img src="https://placehold.jp/1200x1200.png" width="1200" height="1200" alt="" decoding="async" />
                        </li>
                        <li class="splide__slide">
                            <img src="https://placehold.jp/1200x1200.png" width="1200" height="1200" alt="" decoding="async" />
                        </li>
                        <li class="splide__slide">
                            <img src="https://placehold.jp/1200x1200.png" width="1200" height="1200" alt="" decoding="async" />
                        </li>
                        <li class="splide__slide">
                            <img src="https://placehold.jp/1200x1200.png" width="1200" height="1200" alt="" decoding="async" />
                        </li>
                        <li class="splide__slide">
                            <img src="https://placehold.jp/1200x1200.png" width="1200" height="1200" alt="" decoding="async" />
                        </li>
                        <li class="splide__slide">
                            <img src="https://placehold.jp/1200x1200.png" width="1200" height="1200" alt="" decoding="async" />
                        </li>
                        <li class="splide__slide">
                            <img src="https://placehold.jp/1200x1200.png" width="1200" height="1200" alt="" decoding="async" />
                        </li>
                        <li class="splide__slide">
                            <img src="https://placehold.jp/1200x1200.png" width="1200" height="1200" alt="" decoding="async" />
                        </li>
                        <li class="splide__slide">
                            <img src="https://placehold.jp/1200x1200.png" width="1200" height="1200" alt="" decoding="async" />
                        </li>
                        <li class="splide__slide">
                            <img src="https://placehold.jp/1200x1200.png" width="1200" height="1200" alt="" decoding="async" />
                        </li>
                        <li class="splide__slide">
                            <img src="https://placehold.jp/1200x1200.png" width="1200" height="1200" alt="" decoding="async" />
                        </li>
                        <li class="splide__slide">
                            <img src="https://placehold.jp/1200x1200.png" width="1200" height="1200" alt="" decoding="async" />
                        </li>
                    </ul>
                </div>

                <div class="slide-number">
                    <span class="slide-current-number"></span>
                    <span>/</span>
                    <span class="slide-length"></span>
                </div>
            </div>

            <div class="cta">
                <a href="" class="cta-link">
                    <span class="cta-text">
                        <img src="img/line.svg" width="213" height="203" alt="LINE" decoding="async" />
                        LINEに登録して
                    </span>
                    <span class="cta-text02">無料個別説明会を予約する</span>
                </a>
            </div>
        </div>
    </body>
</html>
